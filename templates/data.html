{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data - Veloxity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        /* Font */
        body, h1, h2, p, th, td {
            font-family: 'Young Serif', serif;
        }
        /* Dark Theme */
        body, main {
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 10px;
            padding: 0;
        }
        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #9951c3;
        }
        /* Accent Color */
        a, .accent {
            color: #fd5e53;
        }
        header {
            background-color: #9951c3;
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }
        .portal-button {
            background-color: #fd5e53;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Data</h1>
    <span id="username">{{ username }}</span> <!-- Jinja2 template for username -->
</header>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Date/Time</th>
                <th>Revenue</th>
                <th>Expense</th>
            </tr>
        </thead>
        <tbody>
    {% for entry in data %}
    <tr class="dropdown-row">
        <td>{{ entry[0] }}</td>  <!-- Assuming timestamp is the first element -->
        <td>{{ entry[1] }}</td>  <!-- Assuming expense is the second element -->
        <td>{{ entry[2] }}</td>  <!-- Assuming revenue is the third element -->
    </tr>
{% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
{% endblock %}
