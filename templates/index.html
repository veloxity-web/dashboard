<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veloxity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        /* Font */
        body, h1, h2, p {
            font-family: 'Young Serif', serif;
        }
        /* Dark Theme */
        body, main {
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 10px;
            padding: 0;

        }
        header {
            background-color: #9951c3;
            padding: 1em;
        }
        /* Accent Color */
        a, .accent {
            color: #fd5e53;
        }
        /* Login Button */
        .login-button {
            background-color: #fd5e53;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Sticky Footer */
        footer {
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Veloxity</h1>
        <a href="/login"><button class="login-button">Login</button></a>
    </header>
    <main>
        <div class="otherbody">
            <h2>Welcome to the Veloxity Customer Portal</h2>
            <p>We're glad you're here.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Veloxity. All rights reserved.</p>
    </footer>
</body>
</html>
